<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css1</title>
    <style>
        .r{
            color: red;
            font-family:caStellar;
        }
        .b{
            color:blue;
            font-family:Chiller;
            text-decoration: overline;
        }
        .n{
            color:#FF00BF;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

    </style>
</head>
<body>
    <h1 class="r"><u>THIS HEADER IS IN RED</u></h1>
    <h1 class="b">This header is in blue</h1>
    <p class="n"><i><b>This is normal text<p></i></b>
</body>
</html>
